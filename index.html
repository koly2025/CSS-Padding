<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Properties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="padding-10px" style="background-color: lightblue;">Padding 10px</div>
    
    <div class="padding-20px" style="background-color: lightgreen;">Padding 20px</div>
    
    <div class="padding-30px" style="background-color: lightcoral;">Padding 30px</div>
    
    <div class="padding-top-20px" style="background-color: lightgoldenrodyellow;">Padding Top 20px</div>
    
    <div class="padding-right-20px" style="background-color: lightpink;">Padding Right 20px</div>
    
    <div class="padding-bottom-20px" style="background-color: lightcyan;">Padding Bottom 20px</div>
    
    <div class="padding-left-20px" style="background-color: lightyellow;">Padding Left 20px</div>
    
    <div class="padding-horizontal-10px" style="background-color: lightgray;">Padding Horizontal 10px</div>
    
    <div class="padding-vertical-10px" style="background-color: lightseagreen;">Padding Vertical 10px</div>
    
    <div class="padding-all-10px" style="background-color: lightblue;">Padding All 10px</div>

</body>
</html>
